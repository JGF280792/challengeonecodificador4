<!DOCTYPE html>  
<html>  
    <head>  
        <link rel="stylesheet" href="Decodificador.css">
        <title>Encriptador</title>  
    </head>  
    <body>
        <br><br><br>
        <div class="info">
            <p class="etiquetas">Ingresa el texto a Encriptar/Desencriptar</p>

            <textarea class= “entrada” type="text" name="textoEntrada" id="txtIngresa" placeholder="Ingresa el texto a Encriptar" rows="8" cols="40"></textarea>

            <button class="botones" id ="btnCopia">Copiar</button>
            

            <br>
        
            <button class="botones" id ="btnEncripta">Encriptar</button>
            <button class="botones" id ="btnDesencripta">Desencriptar</button>
            <br>
            <br>
            <br>
            <br>
            <p class="etiquetas">Texto Encriptado/Desencriptado</p>
            
            <textarea class= “entrada” disabled type="text" name="textoSalida" id="txtSalida" placeholder="Respuesta del texto Encriptado" rows="8" cols="40"></textarea>
            <button class="botones" id ="btnCopia2">Copiar</button>
        </div>
        <footer>
            <p class="footer">&hearts; Jessica Azaria García Flores &hearts;</p>
        </footer>
        <script src="Decodificador.js"></script>
